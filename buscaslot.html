<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Car Valuator AI</title>
    
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Librerías principales) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (Traductor de código en el navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos extra para animaciones -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- CLAVE API ---
        const API_KEY = "AIzaSyBxhtfeKb_sL92jfa-HhCsAlenoYkDCcSs"; 

        // --- ICONOS (SVG) ---
        const IconCar = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>;
        const IconCamera = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const IconUpload = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconDollar = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const IconLoader = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconExternalLink = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>;
        const IconAlert = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;
        const IconRotate = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>;
        const IconInfo = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>;

        // --- COMPONENTE PRINCIPAL ---
        function App() {
            const [image, setImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [result, setResult] = useState(null);
            
            const fileInputRef = useRef(null);
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;

            const handleFileUpload = (event) => {
                const file = event.target.files?.[0];
                if (file) processFile(file);
            };

            const processFile = (file) => {
                if (!file.type.startsWith('image/')) {
                    setError("Por favor sube un archivo de imagen válido (JPG, PNG).");
                    return;
                }
                setResult(null);
                setError(null);
                setLoading(true);

                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64String = reader.result;
                    setImage(base64String);
                    analyzeImageWithGemini(base64String);
                };
                reader.onerror = () => {
                    setError("Error al leer el archivo de imagen.");
                    setLoading(false);
                };
                reader.readAsDataURL(file);
            };

            const analyzeImageWithGemini = async (base64Image) => {
                try {
                    const base64Data = base64Image.split(',')[1];
                    
                    const prompt = `
                        Actúa como un experto tasador de coches de Slot y coleccionismo (Scalextric, Ninco, Fly, Carrera).
                        Analiza la imagen. Identifica: Marca, Modelo, Decoración/Dorsal y Estado.
                        
                        Estima el precio de mercado actual (segunda mano/colección) en EUROS.
                        Devuelve SOLO un JSON con este formato exacto:
                        {
                        "brand": "Marca detectada",
                        "model": "Modelo y decoración",
                        "condition_note": "Nota breve sobre el estado visual",
                        "estimated_price_low": número_precio_bajo,
                        "estimated_price_high": número_precio_alto,
                        "description": "Párrafo breve con historia o detalles técnicos.",
                        "search_query": "Texto de búsqueda optimizado para este coche"
                        }
                    `;

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                                ]
                            }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    if (!response.ok) {
                        const err = await response.json();
                        console.error("API Error:", err);
                        if (response.status === 400) throw new Error("Clave API inválida o petición incorrecta.");
                        throw new Error(`Error del servidor (${response.status}). Inténtalo de nuevo.`);
                    }

                    const data = await response.json();
                    const textResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (textResponse) {
                        setResult(JSON.parse(textResponse));
                    } else {
                        throw new Error("La IA no pudo reconocer el coche.");
                    }

                } catch (err) {
                    console.error(err);
                    setError(err.message || "Ocurrió un error inesperado.");
                } finally {
                    setLoading(false);
                }
            };

            const resetApp = () => {
                setImage(null);
                setResult(null);
                setError(null);
                if (fileInputRef.current) fileInputRef.current.value = '';
            };

            const getMarketplaceLink = (platform, query) => {
                const q = encodeURIComponent(query);
                const links = {
                    ebay: `https://www.ebay.es/sch/i.html?_nkw=${q}&_sacat=0`,
                    wallapop: `https://es.wallapop.com/app/search?keywords=${q}`,
                    todocoleccion: `https://www.todocoleccion.net/buscador?bu=${q}`,
                    google: `https://www.google.com/search?q=${q}&tbm=shop`
                };
                return links[platform] || '#';
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 pb-12">
                    
                    {/* Header */}
                    <header className="bg-slate-900 text-white py-6 px-4 shadow-xl sticky top-0 z-50">
                        <div className="max-w-3xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-yellow-500 p-2 rounded-lg text-slate-900">
                                    <IconCar className="w-6 h-6" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight">Slot Car Valuator AI</h1>
                                    <p className="text-slate-400 text-xs hidden sm:block">Identificación y tasación instantánea</p>
                                </div>
                            </div>
                            <div className="text-xs text-emerald-400 border border-emerald-900 bg-emerald-900/30 px-3 py-1 rounded-full flex items-center gap-2">
                                <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                Sistema Activo
                            </div>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-4 py-8">
                        
                        {/* Error Notification */}
                        {error && (
                            <div className="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-r shadow-sm flex items-start gap-3 animate-fade-in">
                                <IconAlert className="text-red-500 mt-1 w-5 h-5 flex-shrink-0" />
                                <div>
                                    <h3 className="font-bold text-red-700">Error detectado</h3>
                                    <p className="text-red-600 text-sm">{error}</p>
                                    <button onClick={resetApp} className="mt-2 text-sm font-semibold text-red-700 underline hover:text-red-800">
                                        Intentar otra vez
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* UPLOAD SCREEN */}
                        {!image && !loading && (
                            <div className="animate-fade-in">
                                <div 
                                    className="flex flex-col items-center justify-center min-h-[400px] border-2 border-dashed border-slate-300 rounded-2xl bg-white hover:bg-slate-50 transition-all cursor-pointer group shadow-sm hover:shadow-md hover:border-blue-400"
                                    onClick={() => fileInputRef.current?.click()}
                                >
                                    <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleFileUpload} />
                                    
                                    <div className="bg-blue-50 p-6 rounded-full mb-6 group-hover:bg-blue-100 group-hover:scale-110 transition-transform duration-300">
                                        <IconCamera className="text-blue-600 w-12 h-12" />
                                    </div>
                                    <h2 className="text-2xl font-bold text-slate-800 mb-2">Analizar Coche</h2>
                                    <p className="text-slate-500 max-w-sm text-center mb-8 px-4">
                                        Sube una foto clara de tu coche de slot. <br/>
                                        <span className="text-xs text-slate-400">(Soporta Scalextric, Ninco, Fly, etc.)</span>
                                    </p>
                                    <button className="px-8 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition-colors flex items-center gap-2 shadow-lg hover:shadow-blue-500/30">
                                        <IconUpload className="w-5 h-5" /> Subir Foto
                                    </button>
                                </div>

                                <div className="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
                                    {['Identificación de Marca', 'Tasación Aproximada', 'Búsqueda de Mercado'].map((feature, i) => (
                                        <div key={i} className="bg-white p-4 rounded-lg shadow-sm border border-slate-100 text-sm text-slate-600 font-medium">
                                            ✅ {feature}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* LOADING SCREEN */}
                        {loading && (
                            <div className="flex flex-col items-center justify-center min-h-[400px] bg-white rounded-2xl shadow-sm border border-slate-100 animate-fade-in">
                                <div className="relative mb-8">
                                    {image && (
                                        <div className="relative">
                                            <img src={image} alt="Procesando" className="w-40 h-40 object-cover rounded-2xl opacity-50 blur-sm" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-white via-transparent to-transparent opacity-50"></div>
                                        </div>
                                    )}
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <div className="bg-white p-3 rounded-full shadow-lg">
                                            <IconLoader className="text-blue-600 w-10 h-10 animate-spin" />
                                        </div>
                                    </div>
                                </div>
                                <h3 className="text-xl font-bold text-slate-800">Consultando experto IA...</h3>
                                <p className="text-slate-500 mt-2 text-sm animate-pulse">Analizando chasis, decoración y modelo</p>
                            </div>
                        )}

                        {/* RESULTS SCREEN */}
                        {result && image && (
                            <div className="animate-fade-in space-y-6">
                                
                                {/* Top Card: Image + Main Info */}
                                <div className="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
                                    <div className="md:flex">
                                        <div className="md:w-1/2 bg-slate-100 flex items-center justify-center p-4">
                                            <img src={image} alt="Coche analizado" className="max-h-64 rounded-lg shadow-md mix-blend-multiply" />
                                        </div>
                                        <div className="md:w-1/2 p-6 flex flex-col justify-center">
                                            <div className="uppercase tracking-wider text-xs font-bold text-blue-600 mb-2">Resultado del Análisis</div>
                                            <h2 className="text-2xl font-bold text-slate-900 leading-tight mb-2">{result.model}</h2>
                                            <div className="flex flex-wrap gap-2 mb-4">
                                                <span className="bg-slate-100 text-slate-700 px-3 py-1 rounded-full text-sm font-semibold border border-slate-200">
                                                    {result.brand}
                                                </span>
                                                {result.condition_note && (
                                                    <span className="bg-yellow-50 text-yellow-700 px-3 py-1 rounded-full text-sm border border-yellow-100">
                                                        {result.condition_note}
                                                    </span>
                                                )}
                                            </div>
                                            <p className="text-slate-600 text-sm leading-relaxed mb-6">
                                                {result.description}
                                            </p>
                                            <button 
                                                onClick={resetApp}
                                                className="self-start text-sm text-slate-500 hover:text-slate-800 flex items-center gap-1 transition-colors"
                                            >
                                                <IconRotate className="w-4 h-4" /> Analizar otro coche
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Price Card */}
                                <div className="bg-gradient-to-r from-emerald-500 to-green-600 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
                                    <div className="absolute right-0 top-0 p-4 opacity-20 transform translate-x-4 -translate-y-4">
                                        <IconDollar className="w-32 h-32" />
                                    </div>
                                    <div className="relative z-10">
                                        <h3 className="text-emerald-100 font-medium mb-1 flex items-center gap-2">
                                            <IconInfo className="w-4 h-4" /> Valor Estimado de Mercado
                                        </h3>
                                        <div className="flex items-end gap-3 my-2">
                                            <span className="text-5xl font-bold tracking-tight">
                                                {result.estimated_price_low}-{result.estimated_price_high}€
                                            </span>
                                        </div>
                                        <p className="text-emerald-100 text-xs opacity-90 max-w-md">
                                            Rango basado en ventas recientes de modelos similares. El valor puede variar si incluye caja original (-20% si falta) o si tiene defectos no visibles.
                                        </p>
                                    </div>
                                </div>

                                {/* Marketplace Links */}
                                <div className="grid gap-4 sm:grid-cols-3">
                                    {[
                                        { name: 'Wallapop', id: 'wallapop', color: 'hover:border-emerald-400 hover:text-emerald-600' },
                                        { name: 'eBay', id: 'ebay', color: 'hover:border-blue-400 hover:text-blue-600' },
                                        { name: 'TodoColección', id: 'todocoleccion', color: 'hover:border-orange-400 hover:text-orange-600' }
                                    ].map((market) => (
                                        <a 
                                            key={market.id}
                                            href={getMarketplaceLink(market.id, result.search_query)}
                                            target="_blank"
                                            rel="noreferrer"
                                            className={`bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex items-center justify-between group transition-all cursor-pointer ${market.color}`}
                                        >
                                            <span className="font-semibold text-slate-700 group-hover:text-inherit transition-colors">
                                                Buscar en {market.name}
                                            </span>
                                            <IconExternalLink className="w-4 h-4 text-slate-300 group-hover:text-inherit transition-colors" />
                                        </a>
                                    ))}
                                </div>

                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
