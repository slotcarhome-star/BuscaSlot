<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slot Price Scout | Mobile Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');
        
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background-color: #050718; 
            color: #d1d5db; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, h3, .brand-font { font-family: 'Orbitron', sans-serif; }

        :root {
            --neon-blue: #3b82f6;
            --neon-cyan: #06b6d4;
            --wallapop: #13c1ac;
            --ebay: #e53238;
            --vinted: #007782;
        }

        .neon-title {
            color: #fff; 
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-cyan); 
            letter-spacing: 0.05em;
        }

        .neon-card {
            background: rgba(17, 24, 39, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.15);
            backdrop-filter: blur(10px);
        }

        .btn-action {
            background: linear-gradient(90deg, #2563eb, #06b6d4);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
            transition: all 0.2s;
        }
        .btn-action:active { transform: scale(0.97); }

        .market-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.95rem;
            transition: transform 0.2s;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            text-decoration: none;
        }
        .market-btn:active { transform: scale(0.98); filter: brightness(0.9); }
        
        .btn-walla { background: linear-gradient(45deg, #13c1ac 0%, #0e8c7d 100%); color: white; }
        .btn-ebay { background: linear-gradient(45deg, #e53238 0%, #b91c22 100%); color: white; }
        .btn-google { background: linear-gradient(45deg, #4285F4 0%, #3367D6 100%); color: white; }

        #cameraStream {
            width: 100%; height: 60vh; max-height: 400px;
            object-fit: cover; background: #000; border-radius: 1rem;
        }
        
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .loader {
            width: 48px; height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--neon-blue);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app" class="min-h-screen flex flex-col items-center w-full p-3 pb-12 relative overflow-hidden">
    
    <!-- Background Elements -->
    <div class="fixed top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-600/10 rounded-full blur-[100px] pointer-events-none"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-cyan-600/10 rounded-full blur-[100px] pointer-events-none"></div>

    <!-- Header -->
    <header class="w-full max-w-lg py-4 mb-2 text-center z-10">
        <h1 class="text-3xl font-black mb-0 neon-title italic">SLOT SCOUT <span class="text-xs align-top bg-blue-600 px-1 rounded text-white not-italic font-sans">PRO</span></h1>
        <p class="text-[10px] text-gray-400 font-mono tracking-[0.3em] uppercase opacity-70">Identification System</p>
    </header>

    <!-- Main Interface -->
    <main class="w-full max-w-lg space-y-4 flex-grow z-10">

        <!-- Initial State: Camera/Upload -->
        <div id="input-card" class="neon-card p-5 rounded-3xl relative overflow-hidden">
            
            <!-- Viewfinder / Preview -->
            <div id="visualizer" class="relative bg-black rounded-2xl overflow-hidden aspect-[4/3] border border-gray-800 shadow-inner mb-5 group">
                <!-- Video Stream -->
                <video id="cameraStream" class="hidden w-full h-full object-cover" autoplay playsinline muted></video>
                <canvas id="cameraCanvas" class="hidden"></canvas>
                
                <!-- Static Image Preview -->
                <img id="imagePreview" class="hidden w-full h-full object-contain" alt="Vista previa">
                
                <!-- Placeholder / Start Screen -->
                <div id="startScreen" class="absolute inset-0 flex flex-col items-center justify-center text-gray-500">
                    <svg class="w-16 h-16 mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.218A2 2 0 0110.125 4h3.75a2 2 0 011.664.89l.812 1.218A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span class="text-xs uppercase tracking-widest font-bold">Selecciona una imagen</span>
                </div>

                <!-- Overlay UI when Camera Active -->
                <div id="cameraOverlay" class="hidden absolute inset-0 pointer-events-none">
                    <div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-cyan-400 m-4 rounded-tl-lg"></div>
                    <div class="absolute top-0 right-0 w-8 h-8 border-t-2 border-r-2 border-cyan-400 m-4 rounded-tr-lg"></div>
                    <div class="absolute bottom-0 left-0 w-8 h-8 border-b-2 border-l-2 border-cyan-400 m-4 rounded-bl-lg"></div>
                    <div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-cyan-400 m-4 rounded-br-lg"></div>
                </div>
            </div>

            <!-- Controls -->
            <div id="controls" class="grid grid-cols-2 gap-3">
                <!-- Main Camera Button -->
                <button id="btnCamera" class="col-span-2 py-4 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-xl flex items-center justify-center gap-2 transition active:scale-95">
                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.218A2 2 0 0110.125 4h3.75a2 2 0 011.664.89l.812 1.218A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span class="text-sm font-bold text-white tracking-wide">USAR CÁMARA</span>
                </button>
                
                <!-- Gallery Input (Hidden) -->
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <button id="btnGallery" class="col-span-2 py-3 bg-transparent border border-gray-700 rounded-xl flex items-center justify-center gap-2 text-gray-400 text-xs font-bold hover:text-white transition active:scale-95">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    SUBIR FOTO
                </button>

                <!-- Capture Actions (Hidden initially) -->
                <button id="btnCapture" class="hidden col-span-2 py-4 bg-blue-600 text-white rounded-xl font-bold tracking-widest shadow-lg active:scale-95 animate-pulse">
                    CAPTURAR
                </button>
            </div>

            <!-- Analyze Button -->
            <div id="analyzeSection" class="hidden mt-4 pt-4 border-t border-gray-800">
                <button id="btnAnalyze" class="w-full py-5 btn-action rounded-xl text-white font-black text-lg tracking-widest relative overflow-hidden group">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        ANALIZAR COCHE
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </span>
                    <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                </button>
                <button id="btnReset" class="w-full mt-2 py-2 text-xs text-gray-500 hover:text-white underline">Nueva búsqueda</button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingCard" class="hidden neon-card p-8 rounded-3xl text-center fade-in">
            <span class="loader mb-4"></span>
            <h3 class="text-xl font-bold text-white mb-1">PROCESANDO</h3>
            <p id="loadingText" class="text-blue-400 text-xs font-mono animate-pulse">Identificando modelo...</p>
        </div>

        <!-- Result Card -->
        <div id="resultCard" class="hidden neon-card rounded-3xl overflow-hidden fade-in border-t-4 border-t-cyan-400">
            <!-- Car Info -->
            <div class="p-6 bg-gradient-to-b from-gray-900 to-gray-900/90">
                <div class="flex justify-between items-start mb-2">
                    <span id="resBrand" class="text-cyan-400 font-bold text-xs tracking-widest uppercase bg-cyan-900/20 px-2 py-1 rounded border border-cyan-800">MARCA</span>
                    <span id="resRef" class="text-gray-500 font-mono text-[10px]">#REF</span>
                </div>
                <h2 id="resModel" class="text-2xl sm:text-3xl font-black text-white leading-tight mb-2 uppercase italic">MODELO DETECTADO</h2>
                <p id="resDesc" class="text-gray-400 text-sm leading-snug border-l-2 border-gray-700 pl-3 italic">Descripción breve...</p>
            </div>

            <!-- Market Estimate (Static AI) -->
            <div class="px-6 py-4 border-t border-gray-800 bg-black/40 flex items-center justify-between">
                <div>
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Valoración Aprox.</p>
                    <p class="text-[10px] text-gray-600 italic">(Estado detectado por IA)</p>
                </div>
                <div class="text-right">
                    <span id="resPrice" class="text-2xl font-bold text-white">-- €</span>
                </div>
            </div>

            <!-- Direct Search Buttons -->
            <div class="p-5 bg-gray-900 border-t border-gray-800">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4 text-center">— VER PRECIO REAL DE MERCADO —</h3>
                
                <a id="linkWallapop" href="#" target="_blank" class="market-btn btn-walla">
                    <span>Wallapop</span>
                    <svg class="w-5 h-5 opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                </a>
                
                <a id="linkEbay" href="#" target="_blank" class="market-btn btn-ebay">
                    <span>eBay España</span>
                    <svg class="w-5 h-5 opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                </a>

                <a id="linkGoogle" href="#" target="_blank" class="market-btn btn-google">
                    <span>Google Shopping</span>
                    <svg class="w-5 h-5 opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </a>
            </div>
            
            <div class="bg-gray-950 p-3 text-center">
                 <button id="btnReset2" class="text-xs text-gray-500 hover:text-white underline py-2 w-full">Analizar otro coche</button>
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="errorToast" class="hidden fixed bottom-4 left-4 right-4 bg-red-900/95 border border-red-500 text-white p-4 rounded-xl shadow-2xl z-50 text-sm font-medium backdrop-blur flex items-center animate-bounce">
            <span class="mr-3 text-xl">⚠️</span>
            <span id="errorMsg">Ha ocurrido un error.</span>
        </div>

    </main>
</div>

<script>
    // ==========================================
    // ¡¡¡ ACTIVADO !!! 
    // ==========================================
    const apiKey = "AIzaSyBIebVB0kcMhea9z1-W4sB9ARJ5zp7VSYk";
    // ==========================================

    const MODEL = "gemini-1.5-flash"; 

    // State
    let stream = null;
    let imageBase64 = null;

    // DOM Elements
    const $ = (id) => document.getElementById(id);
    const els = {
        video: $('cameraStream'),
        canvas: $('cameraCanvas'),
        preview: $('imagePreview'),
        visualizer: $('visualizer'),
        startScreen: $('startScreen'),
        camOverlay: $('cameraOverlay'),
        
        btnCam: $('btnCamera'),
        btnGal: $('btnGallery'),
        fileIn: $('fileInput'),
        btnCap: $('btnCapture'),
        
        sectionAnalyze: $('analyzeSection'),
        btnAnalyze: $('btnAnalyze'),
        btnReset: $('btnReset'),
        btnReset2: $('btnReset2'),
        
        loading: $('loadingCard'),
        result: $('resultCard'),
        inputCard: $('input-card'),
        
        brand: $('resBrand'),
        model: $('resModel'),
        ref: $('resRef'),
        desc: $('resDesc'),
        price: $('resPrice'),
        
        lWalla: $('linkWallapop'),
        lEbay: $('linkEbay'),
        lGoogle: $('linkGoogle'),
        
        error: $('errorToast'),
        errorMsg: $('errorMsg')
    };

    // --- Camera & Image Handling ---

    els.btnCam.onclick = async () => {
        try {
            els.startScreen.classList.add('hidden');
            els.preview.classList.add('hidden');
            els.video.classList.remove('hidden');
            els.camOverlay.classList.remove('hidden');
            
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            els.video.srcObject = stream;
            
            els.btnCam.classList.add('hidden');
            els.btnGal.classList.add('hidden');
            els.btnCap.classList.remove('hidden');
        } catch (e) {
            showError("No se pudo acceder a la cámara. Revisa permisos.");
        }
    };

    els.btnCap.onclick = () => {
        if (!stream) return;
        const ctx = els.canvas.getContext('2d');
        els.canvas.width = els.video.videoWidth;
        els.canvas.height = els.video.videoHeight;
        ctx.drawImage(els.video, 0, 0);
        
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        
        els.video.srcObject = null;
        els.video.classList.add('hidden');
        els.camOverlay.classList.add('hidden');
        
        const dataUrl = els.canvas.toDataURL('image/jpeg', 0.8);
        showImagePreview(dataUrl);
    };

    els.btnGal.onclick = () => els.fileIn.click();
    
    els.fileIn.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => showImagePreview(e.target.result);
            reader.readAsDataURL(file);
        }
    };

    function showImagePreview(url) {
        els.preview.src = url;
        els.preview.classList.remove('hidden');
        els.startScreen.classList.add('hidden');
        els.video.classList.add('hidden');
        
        els.btnCam.classList.add('hidden');
        els.btnGal.classList.add('hidden');
        els.btnCap.classList.add('hidden');
        els.sectionAnalyze.classList.remove('hidden');
        
        imageBase64 = url.split(',')[1];
    }

    const resetApp = () => location.reload();
    els.btnReset.onclick = resetApp;
    els.btnReset2.onclick = resetApp;

    // --- AI Processing ---

    els.btnAnalyze.onclick = async () => {
        if (!apiKey) {
            showError("Falta la API Key en el código. Lee las instrucciones.");
            return;
        }

        els.inputCard.classList.add('hidden');
        els.loading.classList.remove('hidden');
        
        try {
            const carData = await identifyCarWithGemini(imageBase64);
            renderResults(carData);
        } catch (e) {
            els.loading.classList.add('hidden');
            els.inputCard.classList.remove('hidden');
            showError("Error de IA: " + (e.message || "Inténtalo de nuevo."));
        }
    };

    async function identifyCarWithGemini(base64) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`;
        
        const prompt = `
            Actúa como un experto tasador de coches de Slot (Scalextric).
            Analiza la imagen.
            Responde SOLO con un JSON válido (sin markdown ni nada más) con esta estructura:
            {
                "brand": "Marca (ej: Scalextric, Ninco, Fly)",
                "model": "Modelo y decoración (ej: Porsche 911 GT3 'Red Bull')",
                "reference": "Referencia si se ve, sino null",
                "description": "Breve frase descriptiva",
                "estimated_value_range": "Valor estimado aprox (ej: 35-45€)",
                "search_keywords": "palabras clave optimizadas para wallapop"
            }
        `;

        const body = {
            contents: [{
                parts: [
                    { text: prompt },
                    { inlineData: { mimeType: "image/jpeg", data: base64 } }
                ]
            }]
        };

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });

        if (!response.ok) throw new Error("Fallo de conexión con Google AI.");
        
        const data = await response.json();
        const text = data.candidates[0].content.parts[0].text;
        const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
        return JSON.parse(cleanText);
    }

    // --- Render Results ---

    function renderResults(data) {
        els.loading.classList.add('hidden');
        els.result.classList.remove('hidden');

        els.brand.textContent = data.brand || "SLOT";
        els.model.textContent = data.model || "Modelo Desconocido";
        els.ref.textContent = data.reference ? `#${data.reference}` : "";
        els.desc.textContent = data.description || "Identificación completada con éxito.";
        els.price.textContent = data.estimated_value_range || "Consultar";

        const query = encodeURIComponent(data.search_keywords || `${data.brand} ${data.model} slot`);
        
        els.lWalla.href = `https://es.wallapop.com/app/search?keywords=${query}`;
        els.lEbay.href = `https://www.ebay.es/sch/i.html?_nkw=${query}&_sacat=0`;
        els.lGoogle.href = `https://www.google.com/search?q=${query}&tbm=shop`;
    }

    function showError(msg) {
        els.errorMsg.textContent = msg;
        els.error.classList.remove('hidden');
        setTimeout(() => els.error.classList.add('hidden'), 5000);
    }

</script>
</body>
</html>
